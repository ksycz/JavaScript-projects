<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>

    <title>Document</title>
</head>
<body>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Slides with descriptions in the text blocks -->
    <div class="slide fade firstSlide">
      <img src="http://res.cloudinary.com/ksycz/image/upload/c_scale,w_1070/v1526205395/denys-nevozhai-191628-unsplash.jpg" style="width:100%">
      <div class="text-block"> 
        <h4>Architecture</h4>
        <p>Example image</p>
      </div>
    </div>
  
    <div class="slide fade">
      <img src="http://res.cloudinary.com/ksycz/image/upload/c_scale,w_1070/v1526205405/dmitri-popov-173676-unsplash.jpg" style="width:100%">
      <div class="text-block"> 
        <h4>Architecture</h4>
        <p>Example image</p>
      </div>
    </div>
  
    <div class="slide fade">
      <img src="http://res.cloudinary.com/ksycz/image/upload/c_scale,h_713,w_1070/v1526205403/ricardo-gomez-angel-393236-unsplash.jpg" style="width:100%">
      <div class="text-block"> 
        <h4>Architecture</h4>
        <p>Example image</p>
      </div>
    </div>

    <div class="slide fade">
        <img src="http://res.cloudinary.com/ksycz/image/upload/c_scale,h_713,w_1070/v1526205391/drmakete-lab-57353-unsplash.jpg" style="width:100%">
        <div class="text-block"> 
            <h4>Architecture</h4>
            <p>Example image</p>
          </div>
      </div>
    
      <div class="slide fade">
        <img src="http://res.cloudinary.com/ksycz/image/upload/c_scale,h_713,w_1070/v1526205401/dmitri-popov-189408-unsplash.jpg" style="width:100%">
        <div class="text-block"> 
            <h4>Architecture</h4>
            <p>Example image</p>
          </div>
      </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)"><i class="fa fa-chevron-left"></i></a>
    <a class="next" onclick="plusSlides(1)"><i class="fa fa-chevron-right"></i></a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div class="dots">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
    <span class="dot" onclick="currentSlide(4)"></span> 
    <span class="dot" onclick="currentSlide(5)"></span> 
  </div>
</body>
</html>
