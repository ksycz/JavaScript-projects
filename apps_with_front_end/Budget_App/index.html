<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

        <link type="text/css" rel="stylesheet" href="css/style.css">
        <title>Budget App</title>
    </head>
    <body>
            <h2>Budget App</h2>
        <div class="top">
            <div class="budget-summary">
                <div>
                    <div class="budget-summary__title">
                        Available in <span class="budget-summary__title--month">%Month%</span>:
                    </div>
                    <h3 class="budget-card__value">+ 2,345.64</h3>
                <!-- add counter for this number when user loads website and add -->
                </div>
                <div>
                    <img src="" alt="">
                </div>
            </div>


                </div>
        
        
        <div class="bottom">

                <div class="budget-details__values">
                        <div class="budget-details__income">
                            <h3>Incomes <i class="fas fa-plus-square"></i></h3>
                            <div>
                                <div class="budget-details__income--value">+ 4,300.00</div>
                                <div class="budget-details__income--percentage">&nbsp;</div>
                            </div>
                        <div class="budget-details__income--input">
                            <div class="budget-details__add__container">
                                    <i class="fas fa-window-close"></i>
                                    <div class="input-row">
                                        <select class="add__type">
                                            <option value="inc" selected>Salary</option>
                                            <option value="exp">Side projects</option>
                                            <option value="exp">Translations</option>
                                        </select>
                                        <input type="number" class="add__value" placeholder="Value">
                                        <i class="fas fa-check-square"></i>
                                    </div>
                                    <div class="input-row">
                                        <input type="text" class="add__description" placeholder="Add description">
                                        <input type="number" class="add__value" placeholder="Value">
                                        <i class="fas fa-check-square"></i>
                                    </div>
                                </div> 
                    </div>
                </div> 
                        
                        <div class="budget-details__expenses">
                            <h3>Expenses <i class="fas fa-plus-square"></i></h3>
                            <div>
                                <div class="budget-details__expenses--value">- 1,954.36</div>
                                <div class="budget-details__expenses--percentage">45%</div>
                            </div>
                            <div class="budget-details__expenses--input">
                                    <div class="budget-details__add__container">
                                            <i class="fas fa-window-close"></i>
                                            <div class="input-row">
                                                <select class="add__type">
                                                    <option value="inc" selected>Groceries</option>
                                                    <option value="exp">Rent</option>
                                                </select>
                                                <input type="number" class="add__value" placeholder="Value">
                                                <i class="fas fa-check-square"></i>
                                            </div>
                                            <div class="input-row">
                                                <input type="text" class="add__description" placeholder="Add description">
                                                <input type="number" class="add__value" placeholder="Value">
                                                <i class="fas fa-check-square"></i>
                                            </div>
                                        </div>
                                    </div>
                                <!-- add loader to see how much many left -->
                        </div>
                    </div>
            
            <div class="container">
                <div class="income">                    
                    <h3>Incomes</h3>
                    <div class="income__list">

                        <div class="item clearfix" id="income-0">

                                </div>
                            </div>
                        </div>
                        -->
                        
                    </div>
                </div>
                
                
                
                <div class="expenses">
                    <h3>Expenses</h3>
                    <div class="expenses__list">

            </div>
