<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <title>Budget App</title>

    <body>
            <h2>Budget App</h2>
        <div class="top">
            <div class="budget-summary">
                <div>
                    <div class="budget-summary__title">
                        Available in <span class="budget-summary__title--month">%Month%</span>:
                    </div>
                    <h3 class="budget-card__value">+ 2,345.64</h3>
                <!-- add counter for this number when user loads website and add -->
                </div>
            </div>


                    <div class="budget-details__values">
                        <div class="budget-details__income">
                            <div class="budget-details__income--text">Income</div>
                            <div class="right">
                                <div class="budget-details__income--value">+ 4,300.00</div>
                                <div class="budget-details__income--percentage">&nbsp;</div>
                            </div>
                        </div>
                        
             <div class="budget-details__expenses">
                            <div class="budget-card__expenses--text">Expenses</div>
                            <div class="right">
                                <div class="budget-details__expenses--value">- 1,954.36</div>
                                <div class="budget-details__expenses--percentage">45%</div>
                                <!-- add loader to see how much many left -->
                            </div>
                        </div>
                    </div>
                </div>
        
        
        <div class="bottom">
                <div class="budget-details__add">
                        <div class="budget-details__add__container">
                            <p>Enter your income and expenses:</p>
                            <select class="add__type">
                                <option value="inc" selected>I</option>
                                <option value="exp">E</option>
                            </select>
                            <input type="text" class="add__description" placeholder="Add description">
                            <input type="number" class="add__value" placeholder="Value">
                            <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
                        </div>
                    </div>
            
            
            <div class="container">
                <div class="income">                    
                    <h3>Incomes</h3>
                    <div class="income__list">
