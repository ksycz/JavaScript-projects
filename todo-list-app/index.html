<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get this stuff done!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/23032ab857.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>

</head>

<body>
    <div class="app-container">
        <h1 class="title"><i class="fas fa-clipboard-list"></i> You can do it!</h1>
        <div class="lists">
            <div class="all-lists">
                <div class="all-lists__header">
                    <h2 class="all-lists__title">My lists</h2>
                </div>
                <ul class="all-lists__list" data-lists></ul>

                <form action="" data-new-list-form>
                    <a class="create-list-btn" aria-label="create list btn"><i class="fas fa-folder-plus"></i></a>
                    <input type="text" class="new-list" placeholder="New list name" aria-label="new list name" data-new-list-input />
                </form>
            </div>
            <div class="todo-list" data-list-display-container>
                <div class="todo-list__header">
                    <h2 data-list-title>Learning</h2>
                    <p class="counter" data-list-count></p>
                </div>
                <div class="todo-list__body">
                    <div class="tasks" data-tasks></div>
                    <div class="task-creator">
                        <form action="" data-new-task-form>
                            <a class="create-task-btn" aria-label="create taks btn"><i
                                    class="fas fa-plus-circle"></i></a>
                            <input type="text" class="new-task" placeholder="New task name"
                                aria-label="new task name" data-new-task-input/>
                        </form>
                    </div>
                    <div class="tasks-destroyer">
                        <button class="btn-delete" data-clear-complete-tasks-button>Clear completed tasks</button>
                        <button class="btn-delete" data-delete-list-button>Delete list</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <template id="task-template">
        <div class="task">
            <input type="checkbox" />
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
</body>

</html>
